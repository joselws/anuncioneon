{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous" 
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="{% static 'styles.css' %}" />
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    </head>

    <body>
        <nav class="nav bg-dark">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'filtered' %}">Filter</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            {% endif %}
        </nav>

        <main class="content">
            {% block body %}
            {% endblock %}
        </main>

        <footer class="footer-wrapper bg-dark">
            <div class="footer-info-wrapper">
                <h5 class="footer-info">Made by <a class="footer-link" href="https://joselws.github.io/" target="_blank">Jose Wilhelm</a></h5>
                <a class="footer-info footer-link" target="_blank" href="https://github.com/joselws/anuncioneon">Source code</a>
            </div>

            <div class="social-links-wrapper">
                <p class="social-links"><a class="footer-link" target="_blank" href="https://twitter.com/joselws9"><span class="fa fa-twitter"></span> Twitter: @joselws9</a></p>
                <p class="social-links"><a class="footer-link" target="_blank" href="https://www.linkedin.com/in/jose-wilhelm-19a5b9220/"><span class="fa fa-linkedin"></span> Linkedin: Jose Wilhelm</a></p>
                <p class="social-links"><a class="footer-link" target="_blank" href="https://github.com/joselws"><span class="fa fa-github"></span> Github: github.com/joselws</a></p> 
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
